<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./dev/style.css" />
  <title>Code Wiz Quiz</title>
</head>

<body>
  <!-- header -->
  <div>
    <h1>Code Wiz Quiz</h1>
    <div>
      <button href="./quizWizzes.html">View High Scores</button>
    </div>

    <div class="count">
      <button onclick="start()">
        Start Quiz
      </button>
<!-- timer -->
      Time Left: 
      <span id="count">0</span> seconds

    </div>
  </div>

        <p>Are you a code wiz? Prove it by answering the following questions before time expires. Wrong answers will result in a 10 second reduction in time. Good luck!</p>
    </div>

    <div class="question" id="questionContainer"></div>
  </div>

  <div>

  </div>

<script src="/dev/app.js"></script>
